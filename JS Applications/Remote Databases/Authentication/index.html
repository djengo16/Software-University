<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-auth.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item logged-out">
                <a class="nav-link" onclick="showRegister()">Register</a>
              </li>
              <li class="nav-item logged-out">
                <a class="nav-link" onclick="showLogin()">Login</a>
              </li>
              <li class="nav-item logged-in d-none">
                <a class="nav-link" onclick="logout()">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <h4 id="message" style="text-align: center;"></h4>


      <section id="cover" class="min-vh-100">
        <div class="cover-caption d-none" id="register">
            <div class="container">
                <div class="row text-white">
                    <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                        <h1 class="display-4 py-2 text-truncate">Register</h1>
                        <div class="px-2">
                            <form action="" class="justify-content-center">
                                <div class="form-group">
                                    <label class="sr-only">Email</label>
                                    <input id="register-email" type="text" class="form-control" placeholder="email">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only">Password</label>
                                    <input id="register-password" type="password" class="form-control" placeholder="password">
                                </div>
                                <button id="register-btn" type="submit" class="btn btn-primary btn-lg">Sumbit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="cover-caption d-none" id="login">
            <div class="container">
                <div class="row text-white">
                    <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                        <h1 class="display-4 py-2 text-truncate">Login</h1>
                        <div class="px-2">
                            <form action="" class="justify-content-center">
                                <div class="form-group">
                                    <label class="sr-only">Email</label>
                                    <input id="login-email" type="text" class="form-control" placeholder="email">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only">Password</label>
                                    <input id="login-password" type="password" class="form-control" placeholder="password">
                                </div>
                                <button id="login-btn" type="submit" class="btn btn-primary btn-lg">Sumbit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<script>
</script>
</body>
<script type="text/javascript" src="bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="authentication.js" ></script>
</html>
